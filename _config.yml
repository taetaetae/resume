    content:
      - layout: top-left
        title: NAVER Corporation
        sub_title: Software Engineer
        caption: 2014.05 ~ 현재
        description: | # this will include new lines to allow paragraphs
          **쇼핑라이브**ㆍ<a href="https://shoppinglive.naver.com" target="_blank" style="color: inherit;font-style: italic;font-weight: 300;">https://shoppinglive.naver.com</a>
          - 팀 내 DevOps 활동(CI/CD, Sentry, 메신저 봇을 활용한 각종 자동화 등) 으로 업무 효율성 개선
          - k8s 기반으로 신규 모듈 인프라 구축
          
          **V Live**ㆍ<a href="http://www.vlive.tv" target="_blank" style="color: inherit;font-style: italic;font-weight: 300;">http://www.vlive.tv</a>
          - 1,000만 사용자 대상 방송알림 속도개선(11분 → 30초), 특허출원 (<a href="https://taetaetae.github.io/2019/01/02/faster-parallel-processes/" target="_blank" style="color: inherit;font-style: italic;font-weight: 300;">관련 블로깅</a> )
          - 서비스 전면 개편시 monolithic → MSA 구조 개선 (Event Sourcing, Circuit breaker, 모듈분리 등)
          - 온라인 코드리뷰 및 CI/CD, 정적분석 도구(SonarQube)를 도입하며 코드 품질 향상에 기여 (<a href="https://taetaetae.github.io/2018/02/08/jenkins-sonar-github-integration/" target="_blank" style="color: inherit;font-style: italic;font-weight: 300;">관련 블로깅</a> )
          - Batch 무중단 배포 적용 (<a href="https://taetaetae.github.io/2019/10/13/batch-nondisruptive-deploy/" target="_blank" style="color: inherit;font-style: italic;font-weight: 300;">관련 블로깅</a> )

          **네이버페이 카드 직가맹 시스템 (Payment Gateway)**
          - 프로젝트 초기환경 셋팅 (빌드/배포, CI/CD, 서버 및 인프라 등)
          - Ansible 사용 서버 환경설정 배포 자동화 시나리오 적용
          - Elastic Stack 을 활용한 비즈니스 통합 모니터링 시스템 구축 (<a href="https://d2.naver.com/helloworld/3585246" target="_blank" style="color: inherit;font-style: italic;font-weight: 300;">관련 블로깅</a> )
          - 거래비 하락 모니터링 시스템 구축 (<a href="https://taetaetae.github.io/2018/05/31/anomaly-detection/" target="_blank" style="color: inherit;font-style: italic;font-weight: 300;">관련 블로깅</a> )

          **날씨**ㆍ<a href="https://weather.naver.com" target="_blank" style="color: inherit;font-style: italic;font-weight: 300;">https://weather.naver.com</a>
          - 모바일 서비스 개편
          - CP사 수신 데이터 모니터링 툴 개발
          - 데이터 수신 모듈 Spring-Batch 및 Jenkins 도입으로 데이터 흐름 시각화
