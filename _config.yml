about_title: About <mark>taetaetae</mark>
about_profile_image: images/profile.png
about_content: | # this will include new lines to allow paragraphs
  9년 차 웹 개발자로 1,000만 명 이상의 회원을 관리하고 DAU 1,000~2,000만 대용량 데이터를 처리한 경험이 있습니다. 주로 Java 언어를 사용하며 서버사이드 개발을 하고 있으며 국내 또는 글로벌 서비스를 포함한 다양한 성격의 웹 서비스를 운영 및 개발한 경험이 있습니다. 
  
  배움을 공유하는 것을 즐기며 실무에서 경험한 트러블 슈팅을 기술 블로그에 정리하고 있습니다. 주어진 업무는 완벽하게 해결하고 팀 내 모두가 성장할 수 있는 건강한 개발 문화를 위하여 다양한 시도를 하고 있습니다.

  데이터 시각화 및 자동화, 기술부채 개선에 관심이 많아 자투리 시간을 확보하여 다양한 기술적 도전을 통해 비즈니스 성장에 기여하고 있습니다.

