          **Naver Shopping**ã†[*https://shopping.naver.com*](https://shopping.naver.com)ã†<small>(Feb 2022 â€“ Present)</small><br>
          - Developed product APIs for a new Quick Commerce service and established layer architecture and testing code conventions within the development task force.<br>
          ã† Background: Ambiguous module responsibilities due to indiscriminate inter-layer calls and frequent regressions caused by a lack of test codes.<br>
          ã† Actions<br>
          ã…¤ã…¤ã†Refined and formalized clear separation of responsibilities between layers, establishing team-wide development standards.<br>
          ã…¤ã…¤ã†Integrated ArchUnit-based fitness functions into the CI pipeline to automatically detect dependency violations.<br>
          ã…¤ã…¤ã†Authored unit test guidelines and provided sample codes to facilitate easy adoption among team members.<br>
          ã…¤ã…¤ã…¤ã†Enhanced code quality and maintainability.<br>
          ã…¤ã…¤ã†Demonstrated leadership by coordinating regular scrums with the product ingestion team, client (Front-End) team, and planning/design teams.<br>
          ã† Outcome: Successfully drove prioritization and scheduling efforts to achieve stable feature deliveries within deadlines.<br>
          <div style="height: 0.5em;"></div>
          
          - Built a real-time monitoring system to handle large-scale traffic and accelerate incident response during Fashion Town service operations.<br>
          ã† Background: Manual log analysis caused incident response delays of over 5 minutes.<br>
          ã† Actions<br>
          ã…¤ã…¤ã†Established a real-time traffic monitoring system by collecting Nginx VTS and Prometheus metrics and visualizing them with Grafana dashboards.<br>
          ã…¤ã…¤ã†Applied Nginx Rate Limit configurations (validated through dry_run) to block abnormal traffic and maintain system performance.<br>
          ã…¤ã…¤ã†Visualized application metrics (e.g., response time, DB query speed) to detect and prioritize bottleneck resolutions.<br>
          ã† Outcome: Cut incident detection and response time from over 5 minutes to within 1 minute.<br>
          <div style="height: 0.5em;"></div>
          
          - Directed the development of the Product Standardization ('Group Product') service and architected the data pipeline.<br>
          ã† Background: Different options of the same product were separately registered, decreasing search accuracy and causing user confusion.<br>
          ã† Actions<br>
          ã…¤ã…¤ã†Optimized duplicate elimination and filtering/paging performance by utilizing ElasticSearch collapse queries.<br>
          ã…¤ã…¤ã†Implemented logic to prioritize and display a representative product within each group according to sort policies.<br>
          ã…¤ã…¤ã†Designed the ingestion data pipeline between MongoDB and ElasticSearch and oversaw the migration.<br>
          ã…¤ã…¤ã†Validated system performance against TPS targets through load testing and optimized query strategies.<br>
          ã…¤ã…¤ã†Collaborated closely with the product ingestion and QA teams to detect and resolve data quality issues.<br>
          ã† Outcome<br>
          ã…¤ã…¤ã†Took ownership of task management, schedule control, and risk mitigation to ensure the project's on-time completion.<br>
          ã…¤ã…¤ã†Reduced the operational workload for product consultants.<br>
          <div style="height: 0.5em;"></div>
          
          - Formulated a failure recovery strategy and introduced Chaos Engineering to enhance service resilience.<br>
          ã† Background: Needed to establish recovery scenarios and simulate failure conditions before service launch.<br>
          ã† Actions<br>
          ã…¤ã…¤ã†Applied Fallback Cache (Redis) to mitigate empty response issues during external delays.<br>
          ã…¤ã…¤ã†Simulated delayed responses and network faults using Toxiproxy to verify retry and recovery mechanisms.<br>
          ã† Outcome<br>
          ã…¤ã…¤ã†Identified and corrected fallback cache switching flaws during testing, achieving 100% success rate.<br>
          ã…¤ã…¤ã†Recorded zero critical incidents over six months post-launch, maintaining 99.99% SLA compliance.<br>
          <div style="height: 0.5em;"></div>
          
          - Architected a high-availability data pipeline to process large-scale real-time user events.<br>
          ã† Background: Needed to support behavior-based personalized product recommendations and real-time ranking/feed services.<br>
          ã† Actions<br>
          ã…¤ã…¤ã†Streamed and processed user behavior events in real-time with Kafka and integrated them with the recommendation system.<br>
          ã…¤ã…¤ã†Migrated from hourly batch-based rankings to near-real-time ranking calculations using Redis, enhancing data freshness.<br>
          ã† Outcome: Contributed to a 10% increase in page views after service launch.<br>
          <div style="height: 1em;"></div>
          
          **V Live**ã†[*http://www.vlive.tv*](http://www.vlive.tv/)ã†<small>(Aug 2018 â€“ Feb 2022)</small><br>
          - Improved broadcast notification speed ([*Related blog*](https://taetaetae.github.io/2019/01/02/faster-parallel-processes/))<br>
          ã† Background: Slow notifications disrupted communication between stars and fans and reduced broadcast viewership.<br>
